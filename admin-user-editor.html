<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Editor | COVASOL</title>
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="admin-editor" data-editor="user">
    <aside class="admin-sidebar">
        <div class="sidebar-brand">
            <img src="assets/img/logo.png" alt="COVASOL logo">
            <div>
                <span class="brand-caption">COVASOL</span>
                <strong>Quản trị</strong>
            </div>
        </div>
        <nav class="editor-nav">
            <a href="admin.html" class="editor-nav-btn">
                <i class="fas fa-gauge"></i>
                <span>Bảng điều khiển</span>
            </a>
            <a href="admin-blog-editor.html" class="editor-nav-btn">
                <i class="fas fa-newspaper"></i>
                <span>Bài viết Blog</span>
            </a>
            <a href="admin-product-editor.html" class="editor-nav-btn">
                <i class="fas fa-cubes"></i>
                <span>Sản phẩm</span>
            </a>
            <a href="admin-user-editor.html" class="editor-nav-btn active">
                <i class="fas fa-users"></i>
                <span>Người dùng</span>
            </a>
        </nav>
        <div class="sidebar-meta">
            <a href="database-viewer.html" class="sidebar-action">
                <i class="fas fa-table"></i>
                <span>Xem database</span>
            </a>
        </div>
    </aside>

    <div class="editor-content-wrapper">
        <header class="editor-header">
            <a href="admin.html" class="editor-back" id="editorBackBtn">
                <i class="fas fa-arrow-left"></i>
                <span>Trở về bảng điều khiển</span>
            </a>
            <div class="editor-heading">
                <p class="editor-kicker">Quản lý người dùng</p>
                <h1 id="editorTitle">Tạo tài khoản quản trị</h1>
                <p id="editorSubtitle">Cấp quyền truy cập hệ thống cho thành viên mới.</p>
            </div>
            <div class="editor-meta">
                <span class="editor-user" id="editorUserLabel">Dang dang nhap</span>
                <button class="btn btn-outline" id="editorLogoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </button>
            </div>
        </header>

    <main class="editor-main">
        <form id="userForm" class="editor-form">
            <div class="form-section">
                <div class="section-header">
                    <h2>Thông tin tài khoản</h2>
                    <button type="button" class="btn btn-ghost" id="resetUserForm">
                        <i class="fas fa-rotate-right"></i>
                        <span>Làm mới form</span>
                    </button>
                </div>
                <div class="form-grid two-columns">
                    <div class="form-control">
                        <label for="userUsername">Tên đăng nhập</label>
                        <input type="text" id="userUsername" required placeholder="Nhập tên đăng nhập">
                    </div>
                    <div class="form-control">
                        <label for="userDisplayName">Tên hiển thị</label>
                        <input type="text" id="userDisplayName" required placeholder="Tên hiển thị nội bộ">
                    </div>
                    <div class="form-control">
                        <label for="userRole">Vai trò</label>
                        <select id="userRole">
                            <option value="admin">Admin</option>
                            <option value="editor">Editor</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="userPassword">Mật khẩu</label>
                        <input type="password" id="userPassword" placeholder="Tối thiểu 8 ký tự">
                        <small id="passwordHint" class="input-hint">Tối thiểu 8 ký tự.</small>
                    </div>
                </div>
            </div>

            <p class="form-feedback" id="userFormMessage"></p>

            <div class="form-actions">
                <button type="button" class="btn btn-ghost" id="cancelEditorBtn">
                    <i class="fas fa-arrow-left"></i>
                    <span>Trở về</span>
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    <span>Lưu người dùng</span>
                </button>
            </div>
        </form>
    </main>
    </div>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/data-service.js"></script>
    <script src="assets/js/admin-editor.js"></script>
</body>
</html>
